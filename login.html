            <div class="account-page">
                <div class="accountcontainer">
                    <div class="row">
                        <div class="col-2">
                            <img src="./assets/Login-amico.png" alt="" srcset="" width="100%">
                        </div>
                        <div class="col-2">
                            <div class="formcontainer">
                                <div class="form-btn">
                                    <span onclick="login()">Login</span>
                                    <span onclick="register()">Register</span>
                                    <hr id="indicator">
                                </div>
                                <form action="" class="signin-form" id="loginform">
                                   
                                        <div class="input-fields">
                                            
                                           
                        
                                            
                                            
                                            <input type="text" name="" id="" placeholder="Email Address" required >
                                        </div>
                                        
                                        <div class="input-fields">
                                           
                                            <input type="password" name="" id="" placeholder="Enter Password" required>
                                           
                                        </div>
                        
                                       
                                        
                        
                        
                                       <button class="btnsolid">Login</button> <br>
                            
                                        <a href="#">Forgot Password?</a>
                                     
                                   </form>

                                   <form action="" class="signup-form" id="regform">
                                   
                                        <div class="input-fields">
                                            
                                            <input type="text" name="email address" id="" placeholder="Email Address">
                                        </div>
                                        <div class="input-fields">
                                          
                                            <input type="text" name="fname" id="" placeholder="Name" required>
                                        </div>
                                        <div class="input-fields">
                                           
                                            <input type="text" name="Surname" id="" placeholder="Surname" required>
                                        </div>
                                        <div class="input-fields">
                                          
                                            <input type="password" name="password" id="" placeholder="Enter Password" required>
                                           
                                        </div>
                        
                                        <div class="input-fields">
                                        
                                            <input type="password" name="password" id="" placeholder="Confirm Password" required>
                                           
                                        </div>
                        
                                        <div class="input-fields">
                                          
                                            <input type="text" name="City" id="city" placeholder="Enter Your City" required>
                                           
                                        </div>
                                        
                                        <fieldset>
                                            <legend>Choose your tutor level</legend>
                                            <p>you can select multiple levels</p>
                                            <div>
                                              <input type="checkbox" id="ecd" name="ecd" value="ecd" />
                                              <label for="ecd">Early Childhood Development</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" id="primaryschool" name="primaryschool" value="primaryschool" />
                                                <label for="Primary School">Primary School</label>
                                              </div>
                                              <div>
                                                <input type="checkbox" id="" name="High School" value="High School" />
                                                <label for="High School">High School</label>
                                              </div>
                                            <div>
                                              <input type="checkbox" id="Tertiary" name="Tertiary" value="Tertiary" />
                                              <label for="Tertiary">Tertiary</label>
                                            </div>
                                          </fieldset>
                        
                                          <div class="input-fields">
                                          
                                            <input type="text" name="subjects" id="" placeholder="Enter Subjects/Modules You Tutor" required>
                                           
                                        </div>
                                        <p>(seperate subjects with a fullstop.)</p> <br> <br>
                                        
                        
                                     
                                        <div class="qualifications">
                                            <p>Upload your certified qualifications</p>
                                            <input type="file" name="documents" id="" placeholder="Upload Qualifications" required>
                                        </div>
                                        <div class="qualifications">
                                            <p>Upload your profile picture</p>
                                            <input type="file" name="profile" id="" placeholder="Upload Qualifications" required>
                                        </div>
                        
                                        
                                        <input type="submit" value="Register" class="btnsolid">
                            
                                        
                        
                                   </form>
                            </div>
                        </div>
                    </div>
                </div>

 <!--------------js script---------------->



 
 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
 <script>

    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")

             {
            MenuItems.style.maxHeight = "200px";
            }

        else {
            MenuItems.style.maxHeight = "0px";
        } 
    }

</script>

 <!--------------js toggle script---------------->

 <script>
    var LoginForm = document.getElementById("loginform");
    var RegForm = document.getElementById("regform");
    var Indicator = document.getElementById("indicator");


    function register() {

        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";

    }

    function login() {

        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";


}



 </script>
